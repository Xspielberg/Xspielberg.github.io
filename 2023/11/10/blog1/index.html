ions()</span><br><span class="line">options.add_argument(&#x27;--timeout=30&#x27;)  # 设置页面加载超时时间</span><br><span class="line"></span><br><span class="line">driver = webdriver.Chrome(options=options)</span><br><span class="line"></span><br><span class="line"># 打开指定的URL</span><br><span class="line">driver.get(&quot;http://202.38.93.111:10021&quot;)</span><br><span class="line"># 找到名为&quot;password&quot;的输入框并输入密码</span><br><span class="line">password_input = driver.find_element(By.XPATH,&quot;//input[@type=&#x27;text&#x27; and @name=&#x27;token&#x27;]&quot;)</span><br><span class="line">password_input.send_keys(&quot;1133:MEUCIEczdyRKFX2C6YuGosIBv0ToULSY4b0ngT/EuV+NTICrAiEA8dQRmONCkIKB7rZu7SdR7XZUGdC1FGAGSUntZzWshMM=&quot;)</span><br><span class="line">submit_button = driver.find_element(By.XPATH,&quot;//input[@type=&#x27;submit&#x27; and @value=&#x27;开始做题&#x27;]&quot;)</span><br><span class="line">submit_button.click()</span><br><span class="line">count=0</span><br><span class="line">checked_elements = []</span><br><span class="line">while count&lt;=1000:</span><br><span class="line">  find_elements = WebDriverWait(driver, 5).until(</span><br><span class="line">        EC.presence_of_all_elements_located((By.CLASS_NAME, &quot;fakeqq-message__bubble&quot;))</span><br><span class="line">    )</span><br><span class="line">  for element in find_elements:</span><br><span class="line">    if element in checked_elements:</span><br><span class="line">      continue</span><br><span class="line">    checked_elements.append(element)</span><br><span class="line">    if &#x27;hack[&#x27; in element.get_attribute(&#x27;innerHTML&#x27;):</span><br><span class="line">      # 是，则点击该元素</span><br><span class="line">      element.click()</span><br><span class="line">      print(&#x27;bruh&#x27;)</span><br><span class="line">    else:</span><br><span class="line">      print(&#x27;wluwluwlu&#x27;)</span><br><span class="line">    count+=1</span><br><span class="line"></span><br><span class="line">time.sleep(10)</span><br></pre></td></tr></table></figure>
